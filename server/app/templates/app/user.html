{% extends "app/base.html" %}

{% block content %}
    <div class="row">
        <h3>User</h3>
        <hr/>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>id</th>
                <th>username</th>
                <th>email</th>
                <th>phone</th>
            </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.profile.phone }}</td>
                </tr>
            </tbody>
        </table>
    </div>
{% endblock %}
